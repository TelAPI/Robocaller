{% extends "csvdialer/base.html" %}

{% block content %}
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <table>
	{{form.as_table}}
	<tr>
	  <td>
		<input type="submit" name="action" value="Start dialing!" class="btn btn-primary"/>
	  </td>
	  <td>
		<input type="submit" name="action" value="Cancel" class="btn"/>
	  </td>
  </table>
</form>

{% endblock %}
